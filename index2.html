<head>

    <style>
        /* Reset and default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('bg3.jpg') no-repeat center/cover; /* Full-screen background image */
            background-size: cover; /* Cover the entire screen */
            color: #ffffff; /* Default text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto; /* Prevent overflow for animations */
        }

        /* Navbar styling */
        .navbar {
            background: rgba(0, 0, 0, 0.5); /* Change text color for contrast */
            padding: 20px 30px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.5s ease-in-out; /* Slide down animation */
        }

        .navbar h1 {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.3s ease; /* Add transition for hover effect */
        }

        .navbar-buttons {
            display: flex;
            align-items: center;
        }

        /* Transparent buttons with hover effect */
        .navbar a {
            color: #faf8f8; /* Change link color for contrast */
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: transparent; /* Transparent background */
            border-radius: 25px;
            margin-left: 15px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
            position: relative; /* Position for pseudo-element */
        }

        .navbar a::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px;
            background-color: #e74c3c; /* Color for the underline effect */
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .navbar a:hover {
            transform: scale(1.1);
        }

        /* Main content styling */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.5); /* Add a dark overlay for better text contrast */
            animation: fadeIn 1.5s ease-in-out;
            width: 100%; /* Full width */
        }

        .content h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: slideDown 1s ease-in-out;
        }

        .content p {
            font-size: 20px;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: slideUp 1.5s ease-in-out;
        }

        /* Footer styling */
        .footer {
            background-color: rgba(0,0,0,0.5);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            animation: slideUp 0.5s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content h2 {
                font-size: 36px;
            }

            .content p {
                font-size: 16px;
            }

            .navbar h1 {
                font-size: 22px;
            }

            .navbar a {
                font-size: 16px;
            }
        }
    </style>
