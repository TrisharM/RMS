<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('bg3.jpg'); /* Add background image */
            background-size: cover; /* Cover the entire body */
            background-position: center; /* Center the background image */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
            justify-content: center; /* Center content vertically */
            min-height: 100vh;
            color: #fff; /* Change text color for better contrast */
            position: relative; /* Position relative for overlay */
            overflow: hidden; /* Hide overflow to avoid scrollbars */
        }

        /* Dark overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 1; /* Position overlay above the background */
        }

        .navbar {
            background: rgba(0, 0, 0, 0.5); /* Change text color for contrast */
            padding: 20px 30px;
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.5s ease-in-out; /* Slide down animation */
            z-index: 2; /* Position navbar above overlay */
        }

        .navbar h1 {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.3s ease; /* Add transition for hover effect */
        }

        .navbar-buttons {
            display: flex;
            align-items: center;
        }

        /* Transparent buttons with hover effect */
        .navbar a {
            color: #faf8f8; /* Change link color for contrast */
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: transparent; /* Transparent background */
            border-radius: 25px;
            margin-left: 15px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
            position: relative; /* Position for pseudo-element */
        }

        .navbar a:hover {
            transform: scale(1.1);
        }

        /* Welcome message styling with fade-in effect */
        .welcome {
            font-size: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s forwards; /* Animation to fade in */
            margin-bottom: 30px;
            z-index: 2; /* Position welcome message above overlay */
            position: relative; /* Make it relative to overlay */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Buttons for navigation */
        .dashboard-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            z-index: 2; /* Position buttons above overlay */
            position: relative; /* Make it relative to overlay */
        }

        .dashboard-buttons a {
            padding: 10px 20px;
            background-color: #e74c3c; /* Button color */
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dashboard-buttons a:hover {
            background-color: #c0392b;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            z-index: 2; /* Position h2 above overlay */
            position: relative; /* Make it relative to overlay */
        }

        h3 {
            font-size: 20px;
            text-align: center;
            color: #fff; /* Change text color for better contrast on background */
        }

        /* Footer styling */
        footer {
            position: fixed; /* Fix to the bottom */
            bottom: -100px; /* Initially hidden off-screen */
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for footer */
            color: #fff; /* White text color */
            text-align: center;
            padding: 15px;
            transition: bottom 0.5s ease; /* Transition for sliding effect */
            z-index: 2; /* Position footer above overlay */
        }

        footer.show {
            bottom: 0; /* Slide up into view */
        }

        footer a {
            color: #e74c3c; /* Link color in footer */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>

        <h1>Welcome to Admin Dashboard</h1>
    </div>

    <h2>Manage your restaurant effectively</h2>

    <!-- Buttons for Menu and Reservations -->

        <a href="menu_crud.html">Manage Menu</a>

    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2024 Restaurant Management System. All Rights Reserved.</p>
        
    </footer>

        // Show the footer after the page has loaded
        window.onload = function() {
            document.getElementById('footer').classList.add('show');
        };
    </script>
    
</body>
</html>
