<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Restaurant Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('bg7.jpg') no-repeat center center/cover; /* Add background image */
        }

        /* Navbar styling */
    
            .navbar {
            background: rgba(0, 0, 0, 0.5); /* Change text color for contrast */
            padding: 20px 30px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.5s ease-in-out; /* Slide down animation */
        }

        .navbar h1 {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.3s ease; /* Add transition for hover effect */
        }

        .navbar-buttons {
            display: flex;
            align-items: center;
        }

        /* Transparent buttons with hover effect */
        .navbar a {
            color: #faf8f8; /* Change link color for contrast */
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: transparent; /* Transparent background */
            border-radius: 25px;
            margin-left: 15px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
            position: relative; /* Position for pseudo-element */
        }

        .navbar a::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px;
            background-color: #e74c3c; /* Color for the underline effect */
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .navbar a:hover {
            transform: scale(1.1);
        }

        /* Signup container */
        .signup-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            color: white;
            margin: 20px auto;
            backdrop-filter: blur(10px); /* Frosted glass effect */
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        /* Back arrow styling */
        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }

        .signup-container h2 {
            font-size: 32px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .signup-container p {
            margin-bottom: 30px;
            font-size: 16px;
            color: #ddd;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .signup-container input[type="text"]:focus,
        .signup-container input[type="email"]:focus,
        .signup-container input[type="password"]:focus {
            outline: none;
            border: 2px solid #e74c3c;
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Radio buttons styling */
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .radio-group input[type="radio"] {
            margin-right: 8px;
        }

        .radio-group label {
            font-size: 18px;
            color: #ddd;
            cursor: pointer;
        }

        .signup-container input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-top: 15px;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #2980b9;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Footer styling */
        .footer {
            text-align: center;
            padding: 10px;
            color: white;
            font-size: 14px;
            margin-top: auto;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .signup-container {
                padding: 30px 20px;
            }

            .signup-container h2 {
                font-size: 24px;
            }
        }
     .signup-link {
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }

        .signup-link a {
            color: orange;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #ff8000;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1><a href=index.html style="color: #faf8f8; text-decoration: none;">Restaurant Management</a></h1>
    </div>

    <!-- Signup Container -->
    <div class="signup-container">
        <!-- Back arrow -->
        <button class="back-arrow" onclick="history.back()">&larr;</button>

        <h2>Sign Up</h2>
        <p>Create your account to manage the restaurant system.</p>

        <!-- Signup Form -->
        <form action="signup.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <!-- Radio buttons for role selection -->
            <div class="radio-group">
                <label>
                    <input type="radio" name="role" value="admin" required>
                    Admin
                </label>
                <label>
                    <input type="radio" name="role" value="customer" required>
                    Customer
                </label>
            </div>
            
            <input type="submit" value="Sign Up">
        </form>
        <div class="signup-link">
            Continue as guest? <a href="index3.html">Click here</a><br><br>
            Sign in?<a href="login.html"> Click  here</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Restaurant Management System | All Rights Reserved
    </div>

</body>
</html>
