    <div class="formouter"><h1>Manage Menu Items</h1>
        
       
        <form id="menuForm">
            <h3>Add/Update Item</h3>
            <input type="hidden" id="itemId" name="id">
            <input type="text" id="itemName" name="name" placeholder="Name" required>
            <textarea id="itemDescription" name="description" placeholder="Description" required></textarea>
            <input type="number" step="0.01" id="itemPrice" name="price" placeholder="Price" required>
        
            <!-- Dropdown for Category -->
            <select id="itemCategory" name="category" required style="width: 80%; height: 40px;">
                <option value="" disabled selected>Select Category</option>
                <option value="Appetizers">Appetizers</option>
                <option value="Burgers">Burgers</option>
                <option value="Pasta">Pasta</option>
                <option value="Pizzas">Pizzas</option>
                <option value="Salads">Salads</option>
                <option value="Indian">Indian</option>
                <option value="Seafood">Seafood</option>
                <option value="Specialities">Specialities</option>
                <option value="Desserts">Desserts</option>
                <option value="Beverages">Beverages</option>
            </select>
        
            <button type="submit" class="add-btn">Add/Update Item</button>
        </form></div>

    <div class="container">
        

        <table id="menuTable">
            <thead>
                <tr>
                    <th style="color: white;">ID</th>
                    <th style="color: white;">Name</th>
                    <th style="color: white;">Description</th>
                    <th style="color: white;">Price</th>
                    <th style="color: white;">Category</th>
                    <th style="color: white;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>
    
    <script>
        // Fetch and display menu items
        function loadMenuItems() {
            fetch('menu_crud.php')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#menuTable tbody");
                    tableBody.innerHTML = '';
                    data.forEach(item => {
                        tableBody.innerHTML += `
                            <tr>
                                <td style="color: white;">${item.id}</td>
                                <td style="color: white;">${item.name}</td>
                                <td style="color: white;">${item.description}</td>
                                <td style="color: white;">$${item.price}</td>
                                <td style="color: white;">${item.category}</td>
                                <td >
                                    <button class="update-btn" onclick="editItem(${item.id}, '${item.name}', '${item.description}', ${item.price}, '${item.category}')"></button>
                                    <button class="delete-btn" onclick="deleteItem(${item.id})"></button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        // Add or update menu item
        document.getElementById('menuForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('itemId').value;
            const name = document.getElementById('itemName').value;
            const description = document.getElementById('itemDescription').value;
            const price = document.getElementById('itemPrice').value;
            const category = document.getElementById('itemCategory').value;
            
            const formData = new FormData();
            formData.append('action', id ? 'update' : 'add');
            formData.append('id', id);
            formData.append('name', name);
            formData.append('description', description);
            formData.append('price', price);
            formData.append('category', category);

            fetch('menu_crud.php', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
            .then(data => {
                alert(data.message);
                loadMenuItems();
                document.getElementById('menuForm').reset();
            });
        });

        // Edit item by populating form
        function editItem(id, name, description, price, category) {
            document.getElementById('itemId').value = id;
            document.getElementById('itemName').value = name;
            document.getElementById('itemDescription').value = description;
            document.getElementById('itemPrice').value = price;
            document.getElementById('itemCategory').value = category;
        }

        // Delete menu item
        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                const formData = new FormData();
                formData.append('action', 'delete');
                formData.append('id', id);

                fetch('menu_crud.php', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadMenuItems();
                });
            }
        }

        // Load menu items on page load
        loadMenuItems();
    </script>
